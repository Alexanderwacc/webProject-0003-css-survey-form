<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./basic.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div class="enter-form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <form
        method="POST"
        id="survey-form"
        action="https://formspree.io/sonic-88@yandex.ru"
      >
        <div class="form-row">
          <div class="left-tab">
            <label id="name-label" for="name"
              ><span class="star">*</span> Name:</label
            >
          </div>

          <div class="right-tab">
            <input
              autofocus
              type="text"
              class="input-field"
              name="input-name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label id="email-label" for="email"
              ><span class="star">*</span> Email:</label
            >
          </div>
          <div class="right-tab">
            <input
              type="email"
              class="input-field"
              name="input-email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label id="number-label" for="age"
              ><span class="star">*</span> Age:</label
            >
          </div>
          <div class="right-tab">
            <input
              type="number"
              class="input-field"
              name="input-age"
              id="number"
              placeholder="Enter your age"
              required
              min="7"
              max="120"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label for="current-role"
              >Which option best describes your current role?</label
            >
          </div>
          <div class="right-tab">
            <select name="current-role" id="dropdown" class="dropdown"
              ><option disabled value="">Select an option</option>
              <option value="student">Student</option>
              <option value="part-time-job">Part Time Job</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-no">Prefer not to say</option>
              <option value="other">Other</option
              >></select
            >
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label for="recommendation-likehood"
              >How likely is that you would recommend freeCodeCamp to a
              friend?</label
            >
          </div>
          <div class="right-tab">
            <ul>
              <li class="radio">
                <label
                  >Definitely
                  <input
                    name="radio-buttons"
                    value="1"
                    type="radio"
                    class="recommend"
                /></label>
              </li>
              <li class="radio">
                <label
                  >Maybe
                  <input
                    name="radio-buttons"
                    value="2"
                    type="radio"
                    class="recommend"
                /></label>
              </li>
              <li class="radio">
                <label
                  >Not sure
                  <input
                    name="radio-buttons"
                    value="3"
                    type="radio"
                    class="recommend"
                /></label>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label for="current-role">What do you like most in FCC:</label>
          </div>
          <div class="right-tab">
            <select name="most-like" id="most-like" class="dropdown"
              ><option disabled value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>

              >></select
            >
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label for="improvements"
              >Things that should be improved in the future (Check all that
              apply):</label
            >
          </div>
          <div class="right-tab">
            <ul id="improvements">
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="1" />Front-end
                Projects
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="2" />Back-end
                Projects
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="3" />Data
                visualization
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="4" />Challenges
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="5" />Open Source
                Community
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="6" />Gitter help
                rooms
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="7" />Videos
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="8" />City Meetups
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="9" />Wiki
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="10" />Forum
              </li>
              <li class="checkbox">
                <input type="checkbox" name="prefer" value="11" />Additional
                courses
              </li>
            </ul>
          </div>
        </div>

        <div class="form-row">
          <div class="left-tab">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="right-tab">
            <textarea
              name=""
              id="comments"
              cols="30"
              rows="10"
              class="input-field"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
